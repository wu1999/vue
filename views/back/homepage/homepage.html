<div class="homepage-wrapper main-hook">
    <span @click.stop="emitPage" class="emit-page-hook"></span>
    <span @click.stop="prePage" class="pre-page-hook"></span>
    <span @click.stop="refreshPage" class="refresh-page-hook"></span>
    <div class="box-wrapper box1-hook" v-show="boxs.box1.show">

                <ul class="statistics homepage-hook "    >
                    <li  >
                        <div class="count"  style="height:100px"  >
                            <span class="text">所有入库：</span><span class="number" v-text="statistics.intotal1">0</span>
                        </div>
                    </li>
                    <li>
                        <div class="rent-out" style="height:100px" >
                            <span class="text">待验收</span><span class="number"   v-text="statistics.intotal2" >0</span>
                        </div>
                    </li>
                    <li>
                        <div class="on-passage" style="height:100px" >
                            <span class="text">所有出库：</span><span class="number" v-text="statistics.outtotal1" >0</span>

                        </div>
                    </li>
                    <li>
                        <div class="on-passage" style="background-color: #028B54;height:100px">

                            <span class="text">待分拣</span><span class="number"  v-text="statistics.outtotal2" >0</span>

                        </div>
                    </li>
                </ul>

                <ul class="statistics homepage-hook"  style="margin-top: -40px" >
                    <li  >
                        <div class="count" style="background-color: #8bc115;height:100px"  >
                            <!--<span class="number" v-text="statistics.palletTotal">0</span>-->
                            <span class="text">待上架：</span><span class="number" v-text="statistics.intotal3" >0</span>

                        </div>
                    </li>
                    <li>
                        <div class="rent-out" style="background-color: #6dbfff;height:100px" >
                            <span class="text">已上架</span><span class="number"  v-text="statistics.intotal4" >0</span>
                        </div>


                    </li>
                    <li>
                        <div class="on-passage" style="background-color: #cc5500;height:100px">
                            <span class="text">待复核：</span><span class="number"  v-text="statistics.outtotal3" >0</span>

                        </div>
                    </li>
                    <li>
                        <div class="on-passage" style="background-color: #d7d4f0;height:100px">

                            <span class="text">已出库</span><span class="number"  v-text="statistics.outtotal4">0</span>

                        </div>
                    </li>
                </ul>




        <div style="position: relative">
            <div id="xuanze" style="position: absolute;left:2%;top: 2%;z-index: 100; width: 70%;z-index: 1;" >



                <select class="form-control "   style="width: 10%;position: absolute;left: 1%;height: 40px; "    @change="changeType()"  v-model="itemTypeCode" >
                    <option  v-for="item in typeItems" v-bind:value="item.value" >{{item.text}}</option>

                </select>

                <select class="form-control "   style="width: 10%;position: absolute;left: 13%;height: 40px; "   v-model="itemCode"   @change="getInventoryReport()" >
                    <option  v-for="item in itemItems" v-bind:value="item.value" >{{item.text}}</option>

                </select>





                <select class="form-control     " style="width: 7%;position: absolute;left: 25%;height: 40px"  v-model="type" @change="getInventoryReport()"   >
                    <option  value="1"  >本周</option>
                    <option   value="2" >上周</option>
                    <option   value="3" >本月</option>
                    <option   value="4" >上月</option>
                </select>

            </div>
            <div id="main" style="height:350px;width: 70%; position: absolute"></div>
            <div style="position: absolute;left: 70%;height:350px; width: 25%">
                <div style="position: absolute;height: 50%;width: 100%; " id="shuiwei"></div>
                <div style="position: absolute;height: 50%;width: 100%; top: 50%" id="wendu"></div>
            </div>
        </div>



        <div class="schedule  homepage-hook"  style="margin-top: 300px"  >
            <button id="1" @click="change(1)" class="schedule-title btn   return_btn" style="display: inline;color: white;margin-left: 30px;background-color: #00a0e9;"  >存量预警</button> 
            <button id="2" @click="change(2)" class="schedule-title btn   return_btn"  style="display: inline;color: white;background-color: #c7ddef;"  >过期预警</button> 
             
            <div class="custom-table-wrapper" style = "height: 5px;" style="position:absolute;display: none;">
                <table id="11" class="custom-table inventoryWarning-table-hook" style="display: none;"></table>
                 
                <table id="22" class="custom-table inventoryWarning-table-hook" ></table>
                
            </div>
             
        </div>
    </div>

</div>

<script type="text/javascript" src="js/back/homepage/homepage.js" custom></script>
