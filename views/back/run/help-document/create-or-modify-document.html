<div class="create-or-modify-discounts-hook">
    <div class="title">
        当前位置：&nbsp;&nbsp;->&nbsp;运营管理&nbsp;->&nbsp;帮助文档&nbsp;->&nbsp;<span class="active"><span v-text="title"></span>帮助文档</span>
    </div>
    <div class="inner-wrapper">
       <!-- <h2><span v-text="title"></span>帮助文档</h2>-->
        <div class="form">
            <form class="form-horizontal form-hook">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">一级分类</label>
                        <div class="col-sm-10">
                            <select class="form-control w500" name="parentId" v-model="info.parentId" @change="newParentVal" id="parentId">
                                <option v-for="yx in items" :value="yx.categoryId">
                                    {{yx.categoryName}}
                                </option>
                                <input type="text" class="select_input" name="parentName" v-model="info.parentName" @keyup="inputNew"/>
                                <input type="hidden" class="select_input" v-model="info.parentId" />
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">二级分类</label>
                        <div class="col-sm-10">
                            <select class="form-control w500" name="categoryId" v-model="info.categoryId" id="categoryId" @change="newCategoryVal" >
                                <option v-for="zy in selection" :value="zy.categoryId">
                                    {{zy.categoryName}}
                                </option>
                                <input  type="text" class="select_input" name="categoryName" v-model="info.categoryName" @keyup="newCategoryName"/>
                                <input type="hidden" class="select_input" v-model="info.categoryId" />
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control w500"
                                   v-model="info.title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">内容</label>
                        <div class="col-sm-10">
                            <div id="edit-content" class="edit-content"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn btn-default">保存</button>
                            <span class="interval-lg"></span>
                            <button type="button" class="btn btn-gray-sm" @click.stop="goBack()">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/back/run/help-document/create-or-modify-document.js" custom></script>
