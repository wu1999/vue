<div class="create-or-modify-discounts-hook">
    <div class="title">
        当前位置：&nbsp;&nbsp;->&nbsp;运营管理&nbsp;->&nbsp;优惠政策&nbsp;->&nbsp;<span class="active"><span v-text="title"></span>-优惠政策</span>
    </div>
    <div class="inner-wrapper">
        <h2><span v-text="title"></span>-优惠政策</h2>
        <div class="form">
            <form class="form-horizontal form-hook">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control w500"
                                   v-model="info.title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">类型</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="infoType" value="0"
                                           v-model="info.infoType"
                                           :checked="info.infoType === 0"><span>租赁优惠</span>
                                </label>
                                <label>
                                    <input type="radio" name="infoType" value="1"
                                           v-model="info.infoType"
                                           :checked="info.infoType === 1"><span>用户推广</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">是否外链</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isLink" value="0"
                                           v-model="info.isLink"
                                           :checked="info.isLink == 0"><span>否</span>
                                </label>
                                <label>
                                    <input type="radio" name="isLink" value="1"
                                           v-model="info.isLink"
                                           :checked="info.isLink == 1"><span>是</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" v-show="info.isLink == 1">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">外链地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control w500" name="linkUrl" v-model="info.linkUrl">
                        </div>
                    </div>
                </div>

                <div class="row" v-show="info.isLink == 0">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">新闻内容</label>
                        <div class="col-sm-10">
                            <div id="edit-content" class="edit-content"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn btn-default">保存</button>
                            <span class="interval-lg"></span>
                            <button type="button" class="btn btn-gray-sm" @click.stop="goBack()">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/back/run/preferential-policies/create-or-modify-discounts.js" custom></script>
