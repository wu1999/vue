<div class="create-storage-hook">
    <div class="title">
        当前位置：&nbsp;&nbsp;->&nbsp;组织机构&nbsp;->&nbsp;机构管理&nbsp;->&nbsp;代理商管理&nbsp;->&nbsp;仓储点管理&nbsp;->&nbsp;<span class="active">新增-仓储点</span>
    </div>
    <div class="inner-wrapper">
        <h2>新增-仓储点</h2>
        <div class="form">
            <form class="form-horizontal form-hook" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">仓储点名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="storageName" class="form-control" placeholder="请输入仓储点名称"
                               v-model="info.storageName">
                    </div>
                </div>
                <div class="form-group address_ul">
                    <div id="search-map"></div>
                    <label class="col-sm-2 control-label">仓储点地址</label>
                    <div class="col-sm-10">
                        <input type="text" name="address" class="form-control" placeholder="请输入仓储点地址"
                               v-model="info.address">
                        <ul class="address_list" >
                            <li v-for="item in list" @click="addressSelected(item)">{{item.title + ',' + item.address}}</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">仓储点电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" placeholder="请输入仓储点电话"
                               v-model="info.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">仓储点联系人</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="linkmanName" placeholder="请输入仓储点联系人"
                               v-model="info.linkmanName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">经纬度坐标</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lng"
                               placeholder="请输入经度,例:103,12345678"
                               v-model="info.lng" onfocus="this.blur()">
                        <br><br>
                        <input type="text" class="form-control" name="lat"
                               placeholder="请输入维度,例:95,958721545"
                               v-model="info.lat" onfocus="this.blur()">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存</button>
                        <span class="interval-lg"></span>
                        <button type="button" class="btn btn-gray-sm" @click.stop="goBack()">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/back/organization/agent/storage/create-storage.js" custom></script>
