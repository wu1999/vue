<div class="account-detail-hook">
    <div class="title">
        当前位置：&nbsp;&nbsp;->&nbsp;组织机构&nbsp;->&nbsp;账户管理&nbsp;->&nbsp;<span class="active">账户详情</span>
    </div>
    <div class="inner-wrapper">
        <h2>账户详情</h2>
        <div class="detail form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">所属单位</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.companyName"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户角色</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.roleName"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.mobile"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">电子邮箱</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.email"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户姓名</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.userName"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.genderText"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">账号创建时间</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.createTime"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">账号更新时间</label>
                <div class="col-sm-10">
                    <p class="form-control-static" v-text="account.modifyTime"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-gray-sm" @click.stop="prevStep()">返回</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/back/organization/account/account-detail.js" custom></script>
