<div class="create-account modify-role-hook">
    <div class="title">
        当前位置：&nbsp;&nbsp;->&nbsp;组织机构&nbsp;->&nbsp;角色管理&nbsp;->&nbsp;<span class="active"><span v-text="title"></span>-角色</span>
    </div>
    <div class="search">
        <div class="row">
            <button type="submit" class="btn btn-gray" @click.stop="goBack()">返回</button>
        </div>
    </div>
    <div class="inner-wrapper">
        <h2><span v-text="title"></span>-角色</h2>
        <div class="form">
            <form class="form-horizontal form-hook" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="roleName"
                               v-model="info.roleName" v-if="action === 'modify'">
                        <p class="form-control-static" v-text="info.roleName" v-if="action === 'query'"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色描述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="roleDescribe"
                               v-model="info.roleDescribe" v-if="action === 'modify'">
                        <p class="form-control-static" v-text="info.roleDescribe" v-if="action === 'query'"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">权限配置</label>
                    <div class="col-sm-10">
                        <div class="form-control-static">
                            <ul id="roleTree" class="ztree"></ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" v-if="action === 'modify'">保存</button>
                        <span class="interval-lg"></span>
                        <button type="submit" class="btn btn-gray-sm" @click.stop="goBack()">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/back/organization/role/modify-role.js" custom></script>
