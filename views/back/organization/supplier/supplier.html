<div class="main-hook">
    <span @click.stop="emitPage" class="emit-page-hook"></span>
    <span @click.stop="prePage" class="pre-page-hook"></span>
    <span @click.stop="refreshPage" class="refresh-page-hook"></span>
    <div class="box-wrapper box1-hook" v-show="boxs.box1.show">
        <div class="default-hook">
            <div class="title">
                当前位置：&nbsp;&nbsp;->&nbsp;组织机构&nbsp;->&nbsp;机构管理&nbsp;->&nbsp;<span class="active">供应商管理</span>
            </div>
            <%if(checkAuthority('dot-query')){%>
            <form class="search search-hook">
                <div class="row">
                    <span class="search-label">区域</span>
                    <div class="distpicker distpicker-hook">
                        <select class="form-control w120" name="province"></select>
                        <span class="interval-xs"></span>
                        <select class="form-control w120" name="city"></select>
                        <span class="interval-xs"></span>
                        <select class="form-control w120" name="county"></select>
                    </div>
                    <span class="interval-lg"></span>
                    <span class="search-label">关键字</span>
                    <input type="text" class="search-input lg" name="keyword" placeholder="供应商或电话号码">
                    <span class="interval-lg"></span>
                    <button type="submit" class="btn btn-blue query-hook">查询</button>
                    <span class="interval-xs"></span>
                    <button type="reset" class="btn btn-gray resert">清空</button>
                </div>
            </form>
            <%}%>
            <%if(checkAuthority('dot-create')){%>
            <div class="order_operation_btn" style="padding: 10px 0 0 25px;height: 56px;">
                <button type="button" class="btn primary_btn" @click.stop="add()">新&nbsp;&nbsp;增</button>
            </div>
            <%}%>
            <div class="custom-table-wrapper" style="padding: 0;height: auto;">
                <table class="custom-table supplier-table-hook"></table>
            </div>
        </div>
    </div>
    <div class="box-wrapper box2-hook" v-show="boxs.box2.show"></div>
    <div class="box-wrapper box3-hook" v-show="boxs.box3.show"></div>
    <div class="box-wrapper box4-hook" v-show="boxs.box4.show"></div>
</div>
<script type="text/javascript" src="js/back/organization/supplier/supplier.js" custom></script>
