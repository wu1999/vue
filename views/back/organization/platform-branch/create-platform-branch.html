<div class="create-platform-branch-hook">
    <div class="title">
        当前位置：&nbsp;&nbsp;->&nbsp;组织机构&nbsp;->&nbsp;机构管理&nbsp;->&nbsp;平台网点管理&nbsp;->&nbsp;<span class="active">创建平台网点</span>
    </div>
    <form class="form-horizontal form-hook" method="post">
        <div class="order_operation_btn fr">
            <button type="submit" class="primary_btn">保存</button>
            <a class="primary_btn" @click.stop="goBack()">返回</a>
        </div>
        <div class="inner-wrapper" style="padding: 20px 70px;">
            <h2 style="font-size: 18px;">平台网点新增管理</h2>
            <div class="form">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">仓储点名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="storageName" class="form-control" placeholder="请输入仓储点名称" v-model="info.storageName">
                        </div>
                    </div>
                    <div class="form-group address_ul">
                        <label class="col-sm-2 control-label">仓储点地址</label>
                        <div id="search-map"></div>
                        <div class="col-sm-10" id="addressCol">
                            <input type="text" name="address1" class="form-control" placeholder="请输入仓储点地址" v-model="info.address1" autocomplete="off" id="address">
                            <input type="hidden" name="address" v-model="info.address" >
                            <ul class="address_list" id="address_list">
                                <!--<li v-for="item in list" @click="addressSelected(item)">{{item.title + ',' + item.address}}</li>-->
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">仓储点电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" placeholder="请输入仓储点电话" v-model="info.phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">仓储点联系人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="linkmanName" placeholder="请输入仓储点联系人" v-model="info.linkmanName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">基站ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="baseStationId" placeholder="请输入基站ID" v-model="info.baseStationId" @keyup="baseStationId()">
                        </div>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label class="col-sm-2 control-label">经纬度坐标</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lng" v-model="info.lng" onfocus="this.blur()"/>
                            <br><br>
                            <input type="text" class="form-control" name="lat" v-model="info.lat" onfocus="this.blur()"/>
                        </div>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label class="col-sm-2 control-label">省市</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="province" v-model="info.province" readonly/>
                            <br><br>
                            <input type="text" class="form-control" name="city" v-model="info.city" readonly/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/back/organization/platform-branch/create-platform-branch.js" custom></script>
