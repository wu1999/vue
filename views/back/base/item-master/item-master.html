<div class="main-hook main-hook">
    <span @click.stop="emitPage" class="emit-page-hook"></span>
    <span @click.stop="prePage" class="pre-page-hook"></span>
    <span @click.stop="refreshPage" class="refresh-page-hook"></span>
    <div class="box-wrapper box1-hook" v-show="boxs.box1.show">
        <div class="return-wrapper item-master-hook">
            <div class="title">
                当前位置：<span>基础设置</span>&nbsp;&nbsp;->&nbsp;</span><span class="active">物料设置</span>
            </div>

            <form class="search form-search-hook">
                <div class="row">




                    <span class="interval-lg"></span>
                    <span class="search-label">关键字</span>
                    <input type="text" class="search-input lg" placeholder="货主名称关键字" name="keyWords">
                    <span class="interval-lg"></span>
                    <button type="button" class="btn btn-blue search-hook">查询</button>
                    <span class="interval-xs"></span>
                    <button type="reset" class="btn btn-gray resert">清空</button>
                </div>
            </form>

            <div class="order_operation_btn" style="padding: 10px 0 0 25px;height: 56px;">
                <button type="button" class="btn primary_btn return_btn" data-toggle="modal" data-target="#newModal">新建货主</button>
            </div>
            <div class="custom-table-wrapper" style="padding: 0;height: auto;">
                <table class="custom-table item-master-table-hook"></table>
            </div>
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">修改</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="detail_contain">
                            <li>
                                <h3>货主信息</h3>
                                <ol class="detail_list">
                                    <li>
                                        <span    style="margin-top: 20px;width: 100px">货主名称：</span>
                                        <input type="text" style="margin-top: 20px;width: 300px"  onkeyup="this.value=this.value.replace(/\s+/g,'')"    v-model = "rowData.itemMasterName"></input> <br/>

                                        <span    style="margin-top: 20px;width: 100px">联系人：</span>
                                        <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.linkMan"></input>
                                        <span    style="margin-top: 20px;width: 100px">联系方式：</span>
                                        <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.linkPhone"></input>



                                    </li>

                                    <li>
                                        <span   style="margin-top: 20px;width: 100px;color: #7B68EE">备注</span>
                                        <input type="text" style="margin-top: 20px;width: 300px" class="search-input lg" placeholder="请输入备注"   v-model = "rowData.memo">



                                    </li>

                                </ol>
                            </li>

                        </ul>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default"  @click = "updateItemMaster()">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel1">新增</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="detail_contain">
                            <li>
                                <h3>货主信息</h3>
                                <ol class="detail_list">
                                    <li>
                                        <span    style="margin-top: 20px;width: 100px">货主名称：</span>
                                        <input type="text" style="margin-top: 20px;width: 300px"  placeholder="如：南京巡城鹿信息科技有限公司"    v-model = "info.itemMasterName"></input> <br/>

                                        <span    style="margin-top: 20px;width: 100px">联系人：</span>
                                        <input type="text" style="margin-top: 20px;width: 300px"  placeholder="如：马云"    v-model = "info.linkMan"></input>
                                        <span    style="margin-top: 20px;width: 100px">联系方式：</span>
                                        <input type="text" style="margin-top: 20px;width: 300px"  placeholder="请输入11位手机号"  onkeyup="value=value.replace(/[^\d]/g,'')"  maxlength="11"  v-model = "info.linkPhone"></input>



                                    </li>

                                    <li>
                                        <span   style="margin-top: 20px;width: 100px;color: #7B68EE">备注</span>
                                        <input type="text" style="margin-top: 20px;width: 300px" class="search-input lg" placeholder="请输入备注"   v-model = "info.memo">



                                    </li>

                                </ol>
                            </li>

                        </ul>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default"  @click = "insertItemMaster()">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
    <div class="box-wrapper box2-hook" v-show="boxs.box2.show">2</div>
    <div class="box-wrapper box3-hook" v-show="boxs.box3.show">3</div>
    <div class="box-wrapper box4-hook" v-show="boxs.box4.show">4</div>
</div>
<script type="text/javascript" src="js/back/base/item-master/item-master.js" custom></script>
