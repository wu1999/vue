<div class="cell-main-hook main-hook">
    <span @click.stop="emitPage" class="emit-page-hook"></span>
    <span @click.stop="prePage" class="pre-page-hook"></span>
    <span @click.stop="refreshPage" class="refresh-page-hook"></span>
    <div class="box-wrapper box1-hook" v-show="boxs.box1.show">
        <div class="return-wrapper cell-hook">
            <div class="title">
                当前位置：<span>基础设置</span>&nbsp;&nbsp;->&nbsp;</span><span class="active">货位设置</span>
            </div>

            <form class="search form-search-hook">
                <div class="row">



                    <span class="interval-lg"></span>
                    <span class="search-label">关键字</span>
                    <input type="text" class="search-input lg" placeholder="关键字" name="keywords">
                    <span class="interval-lg"></span>
                    <span class="search-label">所属货区</span>
                    <select class="form-control w120" name="areaCode" v-model ='areaCode' @change="changeArea()">
                        <option value="">全部</option>
                        <option v-for="item in areaItems" v-bind:value="item.value">{{item.text}}</option>
                    </select>
                    <span class="interval-xs"></span>
                    <span class="search-label">所属货架</span>
                    <select class="form-control w120" name="shelfCode" v-model="shelfCode">
                        <option value="">全部</option>
                        <option v-for="item in shelfItems" v-bind:value="item.value">{{item.text}}</option>
                    </select>
                    <span class="interval-xs"></span>
                    <button type="button" class="btn btn-blue search-hook">查询</button>
                    <span class="interval-xs"></span>
                    <button type="reset" class="btn btn-gray resert">清空</button>
                </div>
            </form>


            <!--<div class="order_operation_btn" style="padding: 10px 0 0 25px;height: 56px;">
                <button type="button" class="btn primary_btn return_btn" @click.stop="newCell()">新建货位</button>
            </div>-->

            <div class="custom-table-wrapper" style="padding: 0;height: auto;">
                <table class="custom-table cell-table-hook"></table>
            </div>
        </div>


        <!-- 模态框（Modal） -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">修改</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="detail_contain">
                            <li>
                                <h3>货位信息</h3>
                                <ol class="detail_list">
                                    <li>
                                        <span    style="margin-top: 20px;width: 100px">所属货区：</span>
                                        <span    style="margin-top: 20px;width: 100px">{{rowData.areaName}}</span>

                                        <span style="margin-top: 20px;width: 100px">所属货架：</span>
                                        <span style="margin-top: 20px;width: 100px">{{rowData.shelfName}}</span>

                                        <span    style="margin-top: 20px;width: 100px">所属行：</span>
                                        <span    style="margin-top: 20px;width: 100px">{{rowData.sRow}}</span>

                                        <span    style="margin-top: 20px;width: 100px">所属列：</span>
                                        <span    style="margin-top: 20px;width: 100px">{{rowData.sColumn}}</span>


                                    <li>
                                        <span style="margin-top: 20px;width: 100px">条码</span>
                                    <input type="text" style="margin-top: 20px;width: 300px" class="search-input lg" placeholder="请输入条码号"   v-model = "rowData.cellBarCode">

                                    </li>


                                </ol>
                            </li>

                        </ul>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default"  @click = "updateCell()">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
    <div id="cellPrintArea"  style="display: none" >
        <table border="2" style="width: 300px;height: 100px;border-color: #000000;position: absolute;left: 0px;top: 0px " >
            <tr><td colspan="2" ><div id="cellBar" style="margin:0px auto; text-align: center;  "></div></td></tr>

            <tr>
                <th><span style="display:block;width: 80px; margin: 0 auto; text-align: center; ">所属货架</span></th>
                <td><span style="display:block;;width: 150px; margin: 0 auto; text-align: center; " id="shelfName"> </span></td>
            </tr>
            <tr>
                <th><span style="display:block;width: 80px; margin: 0 auto; text-align: center; ">行</span></th>
                <td><span style="display:block;;width: 130px; margin: 0 auto; text-align: center; " id="sRow"> </span></td>
            </tr>
            <tr>
                <th><span style="display:block;width: 80px; margin: 0 auto; text-align: center; ">列</span></th>
                <td><span style="display:block;;width: 130px; margin: 0 auto; text-align: center; " id="sColumn"> </span></td>
            </tr>

        </table>
    </div>






    <div class="box-wrapper box2-hook" v-show="boxs.box2.show">2</div>
    <div class="box-wrapper box3-hook" v-show="boxs.box3.show">3</div>
    <div class="box-wrapper box4-hook" v-show="boxs.box4.show">4</div>
</div>
<script type="text/javascript" src="js/back/base/cell/cell.js" custom></script>
