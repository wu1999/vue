<div class="main-hook">
    <span @click.stop="emitPage" class="emit-page-hook"></span>
    <span @click.stop="prePage" class="pre-page-hook"></span>
    <span @click.stop="refreshPage" class="refresh-page-hook"></span>
    <div class="box-wrapper box1-hook" v-show="boxs.box1.show">
        <div class="network-wrapper unit-main-hook">
            <div class="title">
                当前位置：&nbsp;基本信息&nbsp;->&nbsp;<span class="active">单位设置</span>
            </div>
            <div class="search">
                <form class="form-search-hook">
                    <div class="row">

                        <!--<span class="search-label">单位名称</span>-->
                        <!--<input type="text" class="search-input lg" placeholder="请输入单位名称" style="width: 180px" name="unitName">-->
                        <!--<span class="interval-lg"></span>-->
                        <!--<span class="interval-xs"></span>-->
                        <!--<button type="button" class="btn btn-blue search-hook">查询</button>-->

                        <!--<span class="interval-xs"></span>-->
                        <!--<button type="reset" class="btn btn-gray ">清空</button>-->
                        <span class="interval-lg"></span>
                        <span class="search-label">关键字</span>
                        <input type="text" class="search-input lg" placeholder="关键字" name="keyWords">
                        <span class="interval-lg"></span>
                        <button type="button" class="btn btn-blue search-hook">查询</button>
                        <span class="interval-xs"></span>
                        <button type="reset" class="btn btn-gray ">清空</button>
                    </div>
                </form>
            </div>
            <div class="order_operation_btn" style="padding: 10px 0 0 25px;height: 56px;">
                <button type="button" class="btn primary_btn return_btn" data-toggle="modal" data-target="#newModal">新建单位</button>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">修改</h4>
                        </div>
                        <div class="modal-body">
                            <ul class="detail_contain">
                                <li>
                                    <h3>修改单位</h3>
                                    <ol class="detail_list">
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">单位名称：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.unitName"></input> <br/>


                                        </li>

                                        <li>
                                            <span   style="margin-top: 20px;width: 100px;color: #7B68EE">备注</span>
                                            <input type="text" style="margin-top: 20px;width: 300px" class="search-input lg" placeholder="请输入备注"   v-model = "rowData.memo">

                                        </li>
                                    </ol>
                                </li>

                            </ul>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-default"  @click = "updateUnit()">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel1">新增单位</h4>
                        </div>
                        <div class="modal-body">
                            <ul class="detail_contain">
                                <li>
                                    <h3>新建单位</h3>
                                    <ol class="detail_list">
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">单位名称：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "info.unitName"></input> <br/>
                                        </li>

                                        <li>
                                            <span   style="margin-top: 20px;width: 100px;color: #7B68EE">备注</span>
                                            <input type="text" style="margin-top: 20px;width: 300px" class="search-input lg" placeholder="请输入备注"   v-model = "info.memo">

                                        </li>


                                    </ol>
                                </li>

                            </ul>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-default"  @click = "insertUnit()">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>


            <div class="custom-table-wrapper"  style="height: 150px"  >
                <table class="custom-table unit-table-hook"   ></table>
            </div>



        </div>
    </div>
    <div class="box-wrapper box2-hook" v-show="boxs.box2.show">2</div>
    <div class="box-wrapper box3-hook" v-show="boxs.box3.show">3</div>
    <div class="box-wrapper box4-hook" v-show="boxs.box4.show">4</div>
</div>
<script type="text/javascript" src="js/back/base/unit/unit.js" custom></script>
