<div class="create-or-modify-warn-hook">
    <div class="title">
        当前位置：&nbsp;&nbsp;->&nbsp;系统参数&nbsp;->&nbsp;告警参数&nbsp;->&nbsp;<span class="active" v-text="title+'-告警参数'"></span>
    </div>
    <div class="inner-wrapper">
        <h2 v-text="title+'-告警参数'"></h2>
        <div class="form">
            <form class="form-horizontal form-hook" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">参数名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="paramName"
                               v-model="info.paramName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参数描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="paramDescribe" rows="3"
                                  v-model="info.paramDescribe"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参数状态</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="stage" value="normal"
                                       @click="info.state = 'normal'"
                                       :checked="info.state === 'normal'"><span>启用</span>
                            </label>
                            <label>
                                <input type="radio" name="stage" value="invalid"
                                       @click="info.state = 'invalid'"
                                       :checked="info.state === 'invalid'"><span>停用</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">告警动作</label>
                    <div class="col-sm-10">
                        <select name="action" class="form-control" v-model="info.action">
                            <option value="1">到货确定</option>
                            <option value="2">在途运输</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">告警参数</label>
                    <div class="col-sm-10">
                        <select name="alarmParam" class="form-control" v-model="info.alarmParam">
                            <option value="3">确认地址与到货地址不一致</option>
                            <option value="4">到货确认人与下单人不一致</option>
                            <option value="5">超出地理围栏</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">告警是否需要获终端位置</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="terminalPosition" value="true"
                                       @click="info.terminalPosition = true"
                                       :checked="info.terminalPosition === true"><span>是</span>
                            </label>
                            <label>
                                <input type="radio" name="terminalPosition" value="false"
                                       @click="info.terminalPosition = false"
                                       :checked="info.terminalPosition === false"><span>否</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存</button>
                        <span class="interval-lg"></span>
                        <button type="submit" class="btn btn-gray-sm" @click.stop="goBack()">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/back/system/warn/create-or-modify-warn.js" custom></script>
