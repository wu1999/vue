<div class="main-hook">
    <span @click.stop="emitPage" class="emit-page-hook"></span>
    <span @click.stop="prePage" class="pre-page-hook"></span>
    <span @click.stop="refreshPage" class="refresh-page-hook"></span>
    <div class="box-wrapper box1-hook" v-show="boxs.box1.show">
        <div class="network-wrapper ScanResults-hook">
            <div class="title">
                当前位置：&nbsp;作业管理&nbsp;->&nbsp;<span class="active">条码打印</span>
            </div>
            <div class="search">
                <form class="form-search-hook">
                    <div class="row">
                        <span class="search-label">入库单号</span>
                        <input type="text" class="search-input lg" placeholder="请输入入库单号" style="width: 180px" name="billnovch">
                        <span class="interval-lg"></span>

                        <span class="search-label">状态</span>
                        <select class="form-control w120" name="stateint">
                            <option value="">全部</option>
                            <option value="0">初始化</option>
                            <option value="1">已审核</option>
                            <option value="2">已完成</option>
                        </select>

                        <span class="interval-lg"></span>
                        <button type="button" class="btn btn-blue search-hook">查询</button>
                        <span class="interval-xs"></span>
                        <button type="reset" class="btn btn-gray ">清空</button>
                    </div>
                </form>
            </div>
            <div class="order_operation_btn" style="padding: 10px 0 0 25px;height: 56px;">

                <button class="primary_btn" id="print_btn" onclick="javascript:window.print();"  stype="display:noe">打印</button>
            </div>




            <div id ="contain" style="width: 100%;height: 700px;position: relative;border-style: outset;">
                <div class="row">

                <input type="text" id="barCode" v-model="barCode" class="search-input lg" placeholder="条码编码" style="width: 180px;position: absolute;left: 60px;top: 20px"  >
                    <input type="text" id="barText" v-model="barText" class="search-input lg" placeholder="内容" style="width: 180px;position: absolute;left: 60px;top: 60px"  >
                    <button type="button" class="btn btn-blue search-hook" style="position: absolute;left: 260px;top: 60px" @click="createBar()">确定</button>


                </div>
               <!-- <table border="2" style="width: 200px;height: 100px;border-color: #000000;position: absolute;left: 60px;top: 100px " >
                    <tr>
                        <th>条码</th>
                        <th>
                            <div id="bcTarget" style="margin: 0px auto; text-align: center; "></div>
                        </th>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td><span style="display:block; margin: 0 auto; text-align: center; ">{{barText}}</span></td>
                    </tr>
                </table>-->


                <table border="2" style="width: 300px;height: 100px;border-color: #000000;position: absolute;left: 60px;top: 100px " >
                    <tr><td colspan="2" ><div id="bcTarget" style="margin: 0px auto; text-align: center;  "></div></td></tr>
                    <tr>

                        <th><span style="display:block;width: 100px; margin: 0 auto; text-align: center; ">物料名称</span> </th>
                        <td><span style="display:block; margin: 0 auto; text-align: center; ">{{barText}}</span></td>
                    </tr>
                    <tr>

                        <th><span style="display:block;width: 100px; margin: 0 auto; text-align: center; ">物料编码</span></th>
                        <td><span style="display:block; margin: 0 auto; text-align: center; ">{{barText}}</span></td>
                    </tr>
                    <tr>

                        <th><span style="display:block;width: 100px; margin: 0 auto; text-align: center; ">规格</span></th>
                        <td><span style="display:block; margin: 0 auto; text-align: center; ">{{barText}}</span></td>
                    </tr>
                    <tr>

                        <th><span style="display:block;width: 100px; margin: 0 auto; text-align: center; ">生产厂家</span></th>
                        <td><span style="display:block; margin: 0 auto; text-align: center; ">{{barText}}</span></td>
                    </tr>
                    <tr>

                        <th><span style="display:block;width: 100px; margin: 0 auto; text-align: center; ">材质</span></th>
                        <td><span style="display:block; margin: 0 auto; text-align: center; ">{{barText}}</span></td>
                    </tr>
                </table>

            </div>







        </div>
    </div>
    <div class="box-wrapper box2-hook" v-show="boxs.box2.show"></div>
    <div class="box-wrapper box3-hook" v-show="boxs.box3.show"></div>
    <div class="box-wrapper box4-hook" v-show="boxs.box4.show"></div>
</div>
<script type="text/javascript" src="js/back/task/bar/bar.js" custom></script>
