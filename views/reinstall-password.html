<div class="reinstall-password-page forget-pwd setting-dialog">
    <form class="form form-horizontal reinstall-password-form">
        <div class="form-group">
            <label class="form-label required">输入新密码</label>
            <input type="text" class="forget-input form-control " name="password" id="newPassword"
                   placeholder="请输入新密码"/>
        </div>
        <div class="form-group">
            <label class="form-label required">确认新密码</label>
            <input type="text" class="forget-input form-control" maxlength="20" name="affirm_password"
                   placeholder="请输入新密码"/>
        </div>
        <div class="form-group col-sm-12 bootstrap-dialog-footer text-center">
            <button type="submit" class="btn btn-default">提交修改</button>
            <button type="button" class="btn btn-cancel btn-gray">返回登陆</button>

        </div>
    </form>
</div>
<script type="text/javascript" src="js/reinstall-password.js" custom></script>
