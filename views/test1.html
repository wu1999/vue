<!DOCTYPE html>
<html lang="zh">
<head>
    <title>测试</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .table {
            display: table;
            width: 100%;
            height: 100%;
            background: blue;
        }

        .header {
            height: 100px;
            background-color: yellow;
        }

        .content {
            display: table-row;
            width: 100%;
            height: 100%;
        }

        .box {
            display: table;
            padding: 10px 5px;
            margin: auto;
            width: 800px;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>


<div class="table">
    <div class="header">
        header
    </div>
    <div class="content">
        <div class="box"></div>
    </div>
</div>
